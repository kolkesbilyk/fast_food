<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
  LOGIN
</h:head>
<h:body>
  <h:form id="loginForm">
    <p:messages id="messages" closable="true" globalOnly="true">
      <p:autoUpdate/>
    </p:messages>

    <p:inputText placeholder="Username" value="#{loginBean.login}" id="login" required="true" requiredMessage="Login cannot be empty"
        validatorMessage="The length of the login exist between 3 and 32 chapters">
      <f:validateLength minimum="3" maximum="32"/>
    </p:inputText>
    <p:message for="login"/>

    <p:password placeholder="Password" value="#{loginBean.password}" id="password" required="true" requiredMessage="Password cannot be empty"
        password="true" redisplay="true"/>
    <p:message for="password"/>

    <p:commandButton id="loginBtn" actionListener="#{loginBean.login()}" value="Login" icon="fa fa-user"/>

  </h:form>
</h:body>
</html>
